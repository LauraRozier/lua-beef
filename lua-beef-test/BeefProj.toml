FileVersion = 1
Dependencies = {corlib = "*", lua53-beef = "*", lua54-beef = "*"}

[Project]
Name = "lua-beef-test"
StartupObject = "lua_beef_test.Program"

[Configs.Debug.Win32]
PostBuildCmds = ["CopyFilesIfNewer(\"$(ProjectDir)/assets/test.lua\", \"$(TargetDir)\")", "CopyFilesIfNewer(\"$(ProjectDir)/assets/*.luac\", \"$(TargetDir)\")"]

